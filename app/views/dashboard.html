<div class="container-fluid">
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Event Name</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel1">Change Status:</label>
                        <div class="col-sm-8">
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- end Modal -->
<div class="row">
  <div class="col-md-8">
  <div class="row">
   <div class="col-md-12" >
    <div class="box-blocks" id="map">
      	<b>Map View Here</b>
    </div>
   </div>
  </div>
  <div class="row">
  <div class="col-md-12">
  	<div  kt-sleek-scrollBar is-bar-shown="barShown">
    <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-hover table-bordered">
    
    <thead>
      <tr>
        <td>
          <a href="" ng-click="sortType = 'created'; sortReverse = !sortReverse">
            DATE / TIME
            <span ng-show="sortType == 'created' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'created' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="" ng-click="sortType = 'locationId'; sortReverse = !sortReverse">
          LOCATION 
            <span ng-show="sortType == 'locationId' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'locationId' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          NAME 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="" ng-click="sortType = 'event'; sortReverse = !sortReverse">
          ISSUE 
            <span ng-show="sortType == 'event' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'event' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="" ng-click="sortType = 'status'; sortReverse = !sortReverse">
          STATUS 
            <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
        	
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-click="setSelected(event.id)" class="linkStyle" ng-class="{selected : event.id === selectedValue}" ng-repeat="event in events | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ event.created }}</td>
        <td>{{ event.locationId }}</td>
        <td>{{ event.name }}</td>
        <td>{{ event.event }}</td>
        <td>{{ event.status }}</td>
       <td> <button data-toggle="modal" data-target="#myModal" class="btn mini blue-stripe">Edit</button></td>
      </tr>
    </tbody>
    
  </table>
