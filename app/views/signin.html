<div class="col-md-4">
   <div> <img style="margin-left:40px" ng-src="images/ghmc.gif" alt="GHMC" /></div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username"> Username: </label>
                       <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.Phoneno.$dirty && form.Phoneno.$error.required }">
            <label for="Phoneno">Phoneno</label>
            <input type="text" name="Phoneno" id="Phoneno" class="form-control" ng-model="Phoneno" required />
            <span ng-show="form.Phoneno.$dirty && form.Phoneno.$error.required" class="help-block">Phoneno is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
